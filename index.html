<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js our team</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="text-danger fw-bold py-5">Meet our Team</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum non quibusdam eaque odit quis quod a quo inventore eligendi ratione perspiciatis totam, itaque dolores consequuntur, accusantium tenetur dolorem officia adipisci?</p>
        </header>

        <main class="my-5">
            <div id="team-container" class="row m-auto">
            </div>    
        </main>

        <form action="" class="d-flex justify-content-center pb-3">
            <div class="col-8">
                <h4>Aggiungi membro al team</h4>
                <label for="name" class="form-label">Nome</label>
                <input id="name" type="text" name="name" class="form-control mb-2" required>
                <label for="role" class="form-label">Ruolo</label>
                <input id="role" type="text" name="role" class="form-control mb-2" required>
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" name="email" class="form-control mb-2" required>
                <label for="image" class="form-label">Immagine</label>
                <input id="image" type="text" name="image" class="form-control mb-2" required>
                <button class="btn btn-dark">Invia</button>
            </div>
        </form>
    </div>



    <script src="./script.js"></script>
</body>
</html>
